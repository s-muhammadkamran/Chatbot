<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../script/script.js"></script>
</head>
<body>
    <h1 class="title">Simple Calculator</h1>
    <form onsubmit="calculate(); return false;">
        Number 1: <input type="number" id="num1"> 
        <br/>
        Number 2: <input type="number" id="num2"> 
        <br/>    
        Operation: <select name="operations" id="operation"> 
            <option value="select">Select an operation</option>
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select>
        <br/>
        <button type="submit" class="calc">Calculate</button> 
        <button type="reset" class="reset">Reset</button>
        <br/><br/>        
        <input type="text" id="result">
    </form>            
</body>
</html>
